<title>T-one 新聞後台系統-新聞預覽</title>
</head>

.btn.btn-info.btn-sm{
background-color:#47afff;

<body style="background-image: url('/images/shop/img/color04.jpg'); background-attachment: fixed;">

	<div id="wrapper">
		<div th:replace="header :: #header-wrapper-manager"></div>

		<div class="container" th:each="tempNews:${news}">
			<a th:href="@{/newsArchive/showFormForUpdate(newsId=${tempNews.id})}"
				class="btn btn-info btn-sm"> 編輯 </a> <a
				th:href="@{/newsArchive/delete(newsId=${tempNews.id})}"
				class="btn btn-danger btn-sm"
				onclick="if (!(confirm('您確定要刪除這則新聞嗎?'))) return false"> 刪除 </a>

			<div class="row">

				<div class="col-lg-9" id="board-master">
					<table class="table table-responsive-md"
						style="box-shadow: 0 4px 8px 0 rgb(228, 228, 228);background-color: white;">
						<tr>
							<th>
								<h3 th:text="${news.title}"></h3>
								<p>
									<span th:text="'( T1News 記者 '+*{news.manager} +' 報導 ) ' + ${#dates.format(news.postTime,'yyyy-MM-dd HH:mm:ss')}" style="color: gray; font-size: 14px;"></span>
								</p>
							</th>
						</tr>

						<tr>
							<td>
								<div th:utext="${news.article}"></div>
							</td>
						</tr>

					</table>
					
					
					
					
				</div>

				<!-- 商城廣告連結 -->

					<div class="right-column">

					</div>

			</div>
		</div>

		<div th:replace="footer :: #footer-wrapper"></div>
	</div>

</body>

</html>

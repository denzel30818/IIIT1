<!DOCTYPE HTML>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" th:href="@{/favicon.ico}" />
<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/footer.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-4.5.2.min.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper-2.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap-4.5.2.min.js}"></script>
<script th:src="@{/js/ckeditor.js}"></script>

<link th:href="@{/css/news/news-form-add.css}" rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
	rel="stylesheet">
<link th:href="@{/css/scrollbar.css}" rel="stylesheet">

<title>T-one 新聞後台系統-新聞檔案庫</title>
</head>

<body
	style="background-image: url('/images/shop/img/color04.jpg'); background-attachment: fixed;">

	<div id="wrapper">
		<div th:replace="header :: #header-wrapper-manager"></div>


		<div class="container pt-3">
			<div style="display: flex;">
				<h3>新聞檔案庫-新增新聞</h3>
				<div id="gogo"
					style="color: transparent; margin-top: 5px; width: 300px; cursor: pointer"></div>
			</div>

			
  			<script type="text/javascript">
        		$('#gogo').on('click',function(){
        			$('#title').val('Epic Games Store 今日起開放玩家限時免費取得《狂怒煉獄 2》');
        			$('.ck-content p').html('　　Epic Games Store 今日起開放玩家限時免費取得《狂怒煉獄 2》與《Absolute Drift》，玩家在期間內取得後將可永久保留遊戲。由 Bethesda 推出的《狂怒煉獄 2》原價接近 1800 元，而 Epic Games Store 今天起至 2 月 26 日凌晨限時開放玩家免費取得此款遊戲；玩家將扮演廢土世界最後的巡警「沃克（Walker）」，玩家將深入這個無法無天的廢土世界，摧毀殘虐嗜血的幫派，尋找所需的工具和技術，對抗企圖以鐵腕統治倖存人類的暴虐當權者，徹底粉碎他們壓迫的統治。');
        		});
        	</script>

			<hr>

			<form action="#" th:action="@{/newsArchive/save}" th:object="${news}"
				method="POST" enctype="multipart/form-data">

				<!-- Add  hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" /> <label for="title"
					class="form-label">新聞類型</label>
				<div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="newsType"
							id="inlineCheckbox1" th:value="PC" checked> <label
							class="form-check-label" for="inlineCheckbox1">PC</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="newsType"
							id="inlineCheckbox2" th:value="手機"> <label
							class="form-check-label" for="inlineCheckbox2">手機</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="newsType"
							id="inlineCheckbox3" th:value="TV"> <label
							class="form-check-label" for="inlineCheckbox3">TV</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="newsType"
							id="inlineCheckbox4" th:value="主題報導"> <label
							class="form-check-label" for="inlineCheckbox4">主題報導</label>
					</div>
				</div>

				<br>

				<div class="mb-3">
					<label for="title" class="form-label">新聞標題</label> <input
						type="text" id="title" th:field="*{title}" class="form-control"
						placeholder="請輸入標題" maxlength="150">
				</div>

				<div id="div3" class="mb-3">
					<label for="content" class="form-label">新聞內容</label>
					<textarea id="editor" th:field="*{article}" class="form-control"
						placeholder="請輸入內容"></textarea>
				</div>


				<div class="mb-3 text-center" id="news-form-add-cover">

					<img th:src="@{${news.getNewsPhoto}}" id="fileImage"
						alt="fileImage" height="180" width="180"> <label
						class="btn-sm btn-info mt-2"> <input id="news_image"
						name="news_image" type="file"
						accept="image/jpeg,image/png,.jpeg,.png"> <i
						class="fa fa-photo"></i> 更換新聞封面
					</label> <br />
					<!-- 					<button id="cancel-upload_img" class="btn-sm btn-secondary" type="button">取消</button> -->

				</div>

				<br> <br> <br> <br>
				<div class="mb-3">
					<button type="submit" id="submit" class="btn btn-info col-2">儲存</button>
				</div>

				<hr>
				<a th:href="@{/newsArchive/archive}" th:text="${'<< 返回新聞檔案庫'}"
					style="color: #5e86ad;"></a>

			</form>

		</div>
		<div th:replace="footer :: #footer-wrapper"></div>
	</div>

	<script th:src="@{/js/news/news-add.js}"></script>
	<script th:src="@{/js/news/classicEditor.js}"></script>
</body>

</html>

<!DOCTYPE HTML>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" th:href="@{/favicon.ico}" />
<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/footer.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-4.5.2.min.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper-2.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap-4.5.2.min.js}"></script>
<script th:src="@{/js/ckeditor.js}"></script>

<link th:href="@{/css/news/news-form-add.css}" rel="stylesheet">
<link th:href="@{/css/scrollbar.css}" rel="stylesheet">

<title>T-one 遊戲新知-編輯新聞</title>
</head>

<body style="background-image: url('/images/shop/img/color04.jpg'); background-attachment: fixed;">

	<div id="wrapper">
		<div th:replace="header :: #header-wrapper-manager"></div>


		<div class="container pt-3">
			<h3>新聞後台系統-修改新聞</h3>
			<hr>

			<form action="#" th:action="@{/news/save}" th:object="${news}"
				method="POST" enctype="multipart/form-data">

				<!-- Add  hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" /> <label for="title"
					class="form-label">新聞類型</label>
				<div>
					<div class="form-check">
						<input th:if="${news.type ne 'PC'}" class="form-check-input"
							type="radio" name="newsType" id="inlineCheckbox1" th:value="PC">
						<input th:if="${news.type eq 'PC'}" class="form-check-input"
							type="radio" name="newsType" id="inlineCheckbox1" th:value="PC"
							checked> <label class="form-check-label"
							for="inlineCheckbox1">PC</label>
					</div>
					<div class="form-check">
						<input th:if="${news.type ne '手機'}" class="form-check-input"
							type="radio" name="newsType" id="inlineCheckbox2" th:value="手機">
						<input th:if="${news.type eq '手機'}" class="form-check-input"
							type="radio" name="newsType" id="inlineCheckbox2" th:value="手機"
							checked> <label class="form-check-label"
							for="inlineCheckbox2">手機</label>
					</div>
					<div class="form-check">
						<input th:if="${news.type ne 'TV'}" class="form-check-input"
							type="radio" name="newsType" id="inlineCheckbox3" th:value="TV">
						<input th:if="${news.type eq 'TV'}" class="form-check-input"
							type="radio" name="newsType" id="inlineCheckbox3" th:value="TV"
							checked> <label class="form-check-label"
							for="inlineCheckbox3">TV</label>
					</div>
					<div class="form-check">
						<input th:if="${news.type ne '主題報導'}" class="form-check-input"
							type="radio" name="newsType" id="inlineCheckbox4" th:value="主題報導">
						<input th:if="${news.type eq '主題報導'}" class="form-check-input"
							type="radio" name="newsType" id="inlineCheckbox4" th:value="主題報導"
							checked> <label class="form-check-label"
							for="inlineCheckbox4">主題報導</label>
					</div>
				</div>

				<br>

				<div class="mb-3">
					<label for="title" class="form-label">新聞標題</label> <input
						type="text" id="title" th:field="*{title}" class="form-control"
						placeholder="請輸入標題" maxlength="150">
				</div>

				<div id="div3" class="mb-3">
					<label for="content" class="form-label">新聞內容</label>
					<textarea id="editor" th:field="*{article}" class="form-control"
						placeholder="請輸入內容" style="width: 100%; height: 400px;"></textarea>
				</div>


				<div class="mb-3 text-center" id="news-form-add-cover">

					<img th:src="@{${news.getNewsPhoto}}" id="fileImage"
						alt="fileImage" height="180" width="180"> <label
						class="btn-sm btn-info mt-2"> <input id="news_image"
						name="news_image" type="file"
						accept="image/jpeg,image/png,.jpeg,.png"> <i
						class="fa fa-photo"></i> 更換新聞封面
					</label> <br />
<!-- 					<button id="cancel-upload_img" class="btn-sm btn-secondary" -->
<!-- 						type="button">取消</button> -->

				</div>

				<br> <br> <br> <br>
				<div class="mb-3">
					<button type="submit" class="btn btn-info col-2">發文</button>
				</div>

				<hr>
				<a th:href="@{/manager/system}" th:text="${'<< 返回管理員選單'}" style="color: #5e86ad;"></a>

			</form>

		</div>
		<div th:replace="footer :: #footer-wrapper"></div>
	</div>

	<script th:src="@{/js/news/news-form.js}"></script>
	<script th:src="@{/js/news/classicEditor.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" th:href="@{favicon.ico}" />
<link th:href="@{css/header.css}" rel="stylesheet">
<link th:href="@{css/footer.css}" rel="stylesheet">
<link th:href="@{css/bootstrap-4.5.2.min.css}" rel="stylesheet">
<script th:src="@{js/jquery-3.5.1.min.js}"></script>
<script th:src="@{js/popper-2.6.0.min.js}"></script>
<script th:src="@{js/bootstrap-4.5.2.min.js}"></script>

<link th:href="@{css/member/login.css}" rel="stylesheet">
<link th:href="@{css/scrollbar.css}" rel="stylesheet">

<title>T-one 會員登入</title>

<style>
#login-btn:hover {
	background-color: #4597d1 !important;
}
</style>

</head>

<body style="background-image: url('/images/shop/img/color04.jpg'); background-attachment: fixed;">

	<div id="wrapper" class="d-flex align-items-center">
		<div th:replace="header :: #header-wrapper-unlogin"></div>


		<div class="container" style="position: relative;">
			<div class="row">
				<fieldset class="col-lg-4 col-md-6 col-sm-12 p-5 text-center" id="login-fieldset">
					<legend style="position: absolute; top: 5px; right: 0;">會員登入</legend>
					<form th:action="@{/login}" method="POST" id="login">
						<div class="form-group my-2">
							<label for="account">帳號</label>
							<input type="text" name="account" id="account" class="form-control" maxlength="12" placeholder="請輸入帳號" autofocus
								autocomplete="off" />
						</div>
						<div id="pwd" class="form-group my-2" style="position: relative;">
							<label for="userPassword">密碼</label>
							<input type="password" name=userPassword id="userPassword" class="form-control" maxlength="12" placeholder="請輸入密碼"
								value="123456" />
							<div style="position: absolute; right: 2px; bottom: -30px;">
								<a th:href="@{/forgetPassword}" th:text="${'忘記密碼?'}" style="color: #387fc7;"></a>
							</div>
							<div id="loginError" th:text="${loginError}"></div>
							<div id="updatePwdMsg" th:text="${updatePwdMsg}"></div>
						</div>
						<input type="hidden" name="pageUrl" th:value="${pageUrl}">
						<input class="btn mt-4" type="submit" id="login-btn" value="登入" style="background-color: #57a5de; color: #fff;">
					</form>
					<div class="mt-3">
						還沒加入會員?
						<a th:href="@{/register}" style="color: #387fc7;">前往註冊</a>
					</div>
				</fieldset>
			</div>
		</div>

		<div th:replace="footer :: #footer-wrapper"></div>
	</div>

	<script th:src="@{js/jquery-ui.min.js}"></script>
	<script th:src="@{js/jquery.validate-1.19.2.min.js}"></script>
	<script th:src="@{js/member/login.js}"></script>
</body>
</html>

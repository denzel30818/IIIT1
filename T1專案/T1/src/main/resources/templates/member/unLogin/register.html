<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" th:href="@{favicon.ico}" />
<link th:href="@{css/header.css}" rel="stylesheet">
<link th:href="@{css/footer.css}" rel="stylesheet">
<link th:href="@{css/bootstrap-4.5.2.min.css}" rel="stylesheet">
<script th:src="@{js/jquery-3.5.1.min.js}"></script>
<script th:src="@{js/popper-2.6.0.min.js}"></script>
<script th:src="@{js/bootstrap-4.5.2.min.js}"></script>

<link th:href="@{css/member/register.css}" rel="stylesheet">
<link th:href="@{css/scrollbar.css}" rel="stylesheet">
<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/Cupertino/jquery-ui.css"> -->
<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

<title>T-one 會員註冊</title>
<style>
.btn.btn-primary {
	background-color: #57a5de;
	border: #57a5de;
	color: white;
}

.btn.btn-primary:hover {
	background-color: #4597d1 !important;
}
</style>

</head>

<body style="background-image: url('/images/shop/img/color04.jpg'); background-attachment: fixed;">

	<div id="wrapper" class="d-flex align-items-center">
		<div th:replace="header :: #header-wrapper-unlogin"></div>

		<div class="container" id="register-wrapper">
			<div class="row">
				<div id="registerField" class="offset-2 col-8 pt-4 px-5">
					<fieldset>
						<legend class="text-center" id="gogogo">會員註冊</legend>
						<script>
		                $("#gogogo").on("click",function(){
			            $("#account").val('Ann6666');
			            $("#userPassword").val('123456');
			            $("#checkUserPassword").val('123456');
			            $("#nickName").val('路邊的小兵');
			            $("#birthDate").val('1999-09-09');
			            $("#email").val('ann6666@gmail.com');
		                });
		                </script>
						<form id="register" th:action="@{/register}" method="POST" class="form-inline my-2">
							<div class="container my-3">
								<div class="row">
									<label for="account" class="col-4 ml-2">帳號 </label>
									<input type="text" id="account" name="account" class="form-control col-6" autofocus maxlength="12" required
										autocomplete="off" pattern="^[\w]{6,12}$"/>
									<script>
		                            $("#account").on("click",function(){
			                        $("#account").val('Ann');
			                        $("#userPassword").val('123456');
			                        $("#checkUserPassword").val('123456');
			                        $("#nickName").val('路邊的');
			                        $("#birthDate").val('1999-09-09');
			                        $("#email").val('ann@gmail.com');
		                            });
		                            </script>
									<div id="account-duplicate" class="duplicate-error"></div>
								</div>
							</div>
							<div class="container my-3">
								<div class="row">
									<label for="userPassword" class="col-4 ml-2">密碼 </label>
									<input type="password" id="userPassword" name="userPassword" class="form-control col-6" maxlength="12" required
										autocomplete="off" pattern="^[a-zA-z0-9]{6,12}$" value="123456"/>
								</div>
							</div>
							<div class="container my-3">
								<div class="row">
									<label for="checkUserPassword" class="col-4 ml-2">確認密碼 </label>
									<input type="password" id="checkUserPassword" name="checkUserPassword" class="form-control col-6" maxlength="12"
										autocomplete="off" pattern="^[a-zA-z0-9]{6,12}$" value="123456"/>
								</div>
							</div>
							<div class="container my-3">
								<div class="row">
									<label for="nickName" class="col-4 ml-2">暱稱 </label>
									<input type="text" id="nickName" name="nickName" class="form-control col-6" maxlength="15" required autocomplete="off"
										pattern="[\u4e00-\u9fa5\w]{1,15}" value="路邊的樹葉"/>
									<div id="nickName-duplicate" class="duplicate-error"></div>
								</div>
							</div>
							<div class="container my-3">
								<div class="row">
									<label for="gender" class="col-4 ml-2">性別</label>
									<div class="col-6">
										<div class="container form-check-inline">
											<div class="row">
												<div class="col">
													<label class="form-check-label" for="male">
														<input type="radio" class="form-check-input" id="male" name="gender" value="男" checked>
														男
													</label>
												</div>
												<div class="col">
													<label class="form-check-label" for="female">
														<input type="radio" class="form-check-input" id="female" name="gender" value="女">
														女
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="container my-3">
								<div class="row">
									<label for="birthDate" class="col-4 ml-2">生日 </label>
									<input type="text" id="birthDate" name="birthDate" class="form-control col-6" maxlength="30" required
										autocomplete="off" placeholder=" yyyy-MM-dd"
										pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" value="1999-01-23"/>
								</div>
							</div>
							<div class="container my-3">
								<div class="row">
									<label for="email" class="col-4 ml-2">信箱 </label>
									<input type="text" id="email" name="email" class="form-control col-6" maxlength="30" required autocomplete="off"
										pattern="^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{3,4})$" value="ann123@gmail.com"/>
									<div id="email-duplicate" class="duplicate-error"></div>
								</div>
							</div>
							<div id="errorAccount" th:text="${errorAccount}"></div>
							<div id="errorNickName" th:text="${errorNickName}"></div>
							<div id="errorEmail" th:text="${errorEmail}"></div>
							<button id="add-member" type="submit" class="btn btn-primary my-3" style="background-color: #57a5de;">加入會員</button>
						</form>
					</fieldset>
				</div>
			</div>
		</div>

		<div th:replace="footer :: #footer-wrapper"></div>
	</div>

	<script th:src="@{js/member/register.js}"></script>
	<script th:src="@{js/member/sweetalert2.all.js}"></script>
	<script th:src="@{js/jquery.validate-1.19.2.min.js}"></script>
</body>
</html>

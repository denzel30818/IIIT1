<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" th:href="@{/favicon.ico}" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-4.5.2.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper-2.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap-4.5.2.min.js}"></script>
<script th:src="@{/js/jquery.validate-1.19.2.min.js}"></script>

<script th:src="@{/js/shop/preview.js}"></script>
<link th:href="@{/css/scrollbar.css}" rel="stylesheet">

<title>T-one</title>
<style>
#thumbnail{
	max-width:400px;
	max-height:150px;
}
</style>
</head>
<body style="background-image: url('/images/shop/img/color04.jpg'); background-attachment: fixed;">

	<div id="wrapper">
		<div th:replace="header :: #header-wrapper-manager"></div>
		
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-6">
					<h3>討論版預覽</h3>
					<hr/>
					<form action="#" th:action="@{/articletype/save}" method="POST" enctype="multipart/form-data">
						<label>看板封面:</label>
						<input type="file" name="image" id="image" accept="image/png, image/jpeg" />
						<img id="thumbnail" alt="Preview">
						<!-- 圖片預覽 -->
						<table class="table table-borderless" th:object="${session.currentArticleType}">
							<tr>
								<td>
									<input type="hidden" name="forumID" th:value="*{forumID}" />
								</td>
							</tr>
							<tr>
								<td>看板名稱:</td>
								<td>
									<input class="form-control" type="text" name="forumName" th:value="*{forumName}" readonly>
								</td>
							</tr>
							<tr>
								<td>版規內容:</td>
								<td>
									<input class="form-control" type="text" name="forumContent" th:value="*{forumContent}" readonly>
								</td>
							</tr>
							<tr>
								<td>平台分類:</td>
								<td>
									<input class="form-control" type="text" name="category" th:value="*{category}" readonly>
								</td>
							</tr>						
							
						
						</table>
						
						<button type="submit" class="btn btn-primary">確認送出</button>
						<a th:href="@{/articletype/upload}" class="btn btn-success ">返回修改</a>
					</form>
				</div>
			</div>
		</div>
		
		<div th:replace="footer :: #footer-wrapper"></div>
	</div>
	
</body>
</html>

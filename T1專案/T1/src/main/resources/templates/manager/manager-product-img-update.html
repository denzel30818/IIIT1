<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" th:href="@{/favicon.ico}" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-4.5.2.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper-2.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap-4.5.2.min.js}"></script>
<script th:src="@{/js/jquery.validate-1.19.2.min.js}"></script>

<script th:src="@{/js/shop/manager-product-img-update.js}"></script>
<link th:href="@{/css/scrollbar.css}" rel="stylesheet">

<title>T-one 變更遊戲封面</title>
<style>
#thumbnail{
	max-width:300px;
}
#submit{
	display:none;
}
</style>
</head>
<body style="background-image: url('/images/shop/img/color04.jpg'); background-attachment: fixed;">
	<div id="wrapper">
		<div th:replace="header :: #header-wrapper-manager"></div>
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col-md-6">
						<h1>變更封面照片</h1>
						<br/>
							<input id="root" type="hidden" th:field="${product1.photosImagePath}">
							<img id="thumbnail" alt="Preview">
							<br/><br/>
							<form action="#" th:action="@{/products/imgsave}" method="POST" enctype="multipart/form-data">
							
							<label>遊戲封面:</label>
							
							<input type="file" name="pimage" id="pimage" accept="image/png, image/jpeg" /><br/>
							<br/><input type="hidden" name="dpath" th:name="dpath" value="" id="dpath"/>
							<input type="hidden" th:name="p_id" th:value="${product1.p_id}"/>
							
							
							<a th:href="@{/products/list}" class="btn btn-success ">返回列表</a>
							<button id="submit" type="submit" class="btn btn-primary">確認送出</button> 
						</form>
					</div>
				</div>
			</div>
		<div th:replace="footer :: #footer-wrapper"></div>
	</div>
	
</body>
</html>

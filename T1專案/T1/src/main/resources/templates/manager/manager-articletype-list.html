<!DOCTYPE HTML>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" th:href="@{/favicon.ico}" />
<link th:href="@{/css/header.css}" rel="stylesheet" />
<link th:href="@{/css/footer.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-4.5.2.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper-2.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap-4.5.2.min.js}"></script>
<script th:src="@{/js/jquery.validate-1.19.2.min.js}"></script>
<link th:href="@{/css/scrollbar.css}" rel="stylesheet">

<title>T-one 討論區管理</title>
<style>
table * {
	text-align: center;
	/* 	font-size: 10px; */
}

.btn.btn-success.btn-sm {
	background-color: #47afff;
	border: #47afff;
	color: white;
	padding: 6px 8px;
}

.btn.btn-danger.btn-sm {
	background-color: #fa7a7a;
	border: #fa7a7a;
	color: white;
	padding: 6px 8px;
}

#uploadbtn {
	background-color: #adc9ed;
	border: #adc9ed;
	color: #00224d;
	font-size: 16px;
	margin: 15px 0;
}
</style>
</head>
<body style="background-image: url('/images/shop/img/color04.jpg'); background-attachment: fixed;">
	<div id="wrapper">
		<div th:replace="header :: #header-wrapper-manager"></div>
		<div class="container">
			<div>
				<a th:href="@{/manager/system}" th:text="${'<< 返回管理員選單'}" style="color: #5e86ad;"></a>
			</div>
			<br/>
			<h3>討論版列表</h3>
			<a id="uploadbtn" th:href="@{/articletype/upload}" class="btn btn-success btn-sm mb-3">新增討論版</a>
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Content</th>
						<th>Category</th>
						<th></th>
						<th>Image</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="forumType:${forumType}">
						<td th:text="${forumType.forumID}" />
						<td th:text="${forumType.forumName}" />
						<td th:text="${forumType.forumContent}" />
						<td th:text="${forumType.category}" />

						<td>
							<a th:href="@{/articletype/update(articletype_id=${forumType.forumID})}" class="btn btn-success btn-sm mb-3">編輯</a>
							<a th:href="@{/articletype/delete(articletype_id=${forumType.forumID})}" class="btn btn-danger btn-sm mb-3">刪除</a>
						</td>

						<td>
							<img th:src="@{${forumType.photoUri}}" width="400" height="150" />
						</td>

					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace="footer :: #footer-wrapper"></div>
	</div>
</body>
</html>

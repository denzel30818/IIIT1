<!DOCTYPE HTML>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" th:href="@{/favicon.ico}" />
<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/footer.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-4.5.2.min.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery.validate-1.19.2.min.js}"></script>
<script th:src="@{/js/popper-2.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap-4.5.2.min.js}"></script>
<script th:src="@{/js/ckeditor.js}"></script>
<script th:src="@{/js/shop/feedback-form.js}"></script>
<link th:href="@{/css/scrollbar.css}" rel="stylesheet">

<title>T-one 問題回報</title>
<style>
.error {
	color: red;
}

.btn.btn-info {
	background-color: #47afff;
	border: #47afff;
	color: white;
	padding: 6px;
}

.btn.btn-info:hover {
	background-color: #3091db;
	border-color: #3091db;
}

.form-control:disabled, .form-control[readonly] {
	background-color: #fff;
	opacity: 1;
}
</style>
</head>

<body style="background-image: url('/images/shop/img/color04.jpg'); background-attachment: fixed;">

	<div id="wrapper">
		<div th:if="${session.currentUser!=null}">
			<div th:replace="header :: #header-wrapper"></div>
		</div>
		<div th:if="${session.currentManager}">
			<div th:replace="header :: #header-wrapper-manager"></div>
		</div>
		<div th:if="${session.currentManager==null} and ${session.currentUser==null}">
			<div th:replace="header :: #header-wrapper-unlogin"></div>
		</div>

		<div class="container pt-3">
			<h3 style="font-weight: 900">問題回報</h3>
			<p style="color: gray;">請留下您的大名及電子信箱，我們將於三個工作天內回覆您</p>
			<hr>

			<form id="feedback" action="#" th:action="@{/member/feedback/success}" th:object="${feedback}" method="post"
				enctype="multipart/form-data">



				<div>
					<span class="mb-2" style="font-weight: 600">問題類型 &nbsp;</span>
					<input type="radio" id="chat" name="type" value="會員" checked>
					<label for="chat" class="form-label">會員 &nbsp;</label>
					<input type="radio" id="method" name="type" value="討論版">
					<label for="method" class="form-label">討論版 &nbsp;</label>
					<input type="radio" id="question" name="type" value="商城">
					<label for="question" class="form-label">商城 &nbsp;</label>
					<input type="radio" id="other" name="type" value="其他">
					<label for="other" class="form-label">其他 &nbsp;</label>
				</div>
				<br>
				<div class="mb-3">
					<label for="title" class="form-label" style="font-weight: 600;">名字</label>
					<input type="text" id="user_name" name="user_name" th:field="*{user_name}" class="form-control" placeholder="請輸入您的大名"
						size="15">
				</div>

				<div class="mb-3">
					<label for="title" class="form-label" style="font-weight: 600;">email</label>
					<input type="text" id="email" name="email" class="form-control" value="leonpower117@gmail.com" size="30" readonly>
				</div>

				<div class="mb-3">
					<label for="body" class="form-label" style="font-weight: 600;">問題內容</label>
					<textarea id="content" th:field="*{content}" name="content" class="form-control" placeholder="請輸入問題內容"
						style="width: 100%; height: 100px;"></textarea>
				</div>

				<div class="mb-3">
					<button id="submit" type="submit" class="btn btn-info col-1">提交</button>
				</div>
				<hr>
				<a th:href="@{/index}" th:text="'<< 返回首頁'" style="color: #5e86ad;"></a>
			</form>
			<div id="gogogo" style="color: transparent; margin-top: 5px; width: 800px; height: 100px; cursor: pointer">123</div>
			<div style="color: transparent; margin-top: 10px;">路邊的玫瑰</div>
			<div style="color: transparent; margin-top: 10px;">leonpower117@gmail.com</div>
			<div style="color: transparent;">我記得我沒有申請過帳號但email顯示已經使用過？</div>
		</div>
		<script>
		$("#gogogo").on("click",function(){
			$("#user_name").val('路邊的玫瑰');
			$("#email").val('leonpower117@gmail.com');
			$("#content").val('我記得我沒有申請過帳號但email顯示已經使用過？');
			
		});
		</script>
	</div>

	<div th:replace="footer :: #footer-wrapper"></div>
	</div>


</body>

</html>
